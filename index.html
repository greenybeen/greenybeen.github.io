<!DOCTYPE html>
<html>
<head>
  <title>Riddle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Riddle Game</h1>
  <div id="riddle"></div>
  <input type="text" id="guess" placeholder="Enter your answer">
  <button id="check">Check Answer</button>
  <div id="answer"></div>
  <div class="power-up" id="power-up-info"></div>
  <button id="power-up-button">Use Power Up</button> 
</div>
<script src="script.js"></script>
</body>
</html>
